<div class="card">
  <div class="card-body" *ngIf="products?.length">
    <div class="card-header">
      {{pageTitle}}
    </div>

    <ul class="list-group">
      <li class="list-group-item rounded-0" *ngFor="let product of products" [ngClass]="{'active': product?.id === selectedProduct?.id}"
        (click)="productSelected(product)">
        {{ product.productName }}
        <ng-container *ngIf="displayCode">
          ({{ product.productCode }})
        </ng-container>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="form-check form-check-inline col-md-7">
        <input class="form-check-input" type="checkbox" (change)="checkChanged($event.target.checked)" [checked]="displayCode">
        <label class="form-check-label">Display Product Code</label>
      </div>
      <div class="col-md-4 text-right">
        <button type="button" class="btn btn-primary" (click)="newProduct()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
