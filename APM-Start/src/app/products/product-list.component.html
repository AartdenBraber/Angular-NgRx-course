<div class='panel panel-primary' *ngIf='products?.length'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>

  <div class='panel-body'>
    <div class='row form-group'>
      <pm-criteria class='col-md-12'
        [defaultListFilter]='filterBy'
        (valueChange)='onValueChange($event)'>
      </pm-criteria>
    </div>

    <div class= 'list-group'>
      <button type='button'
              class='list-group-item'
              *ngFor='let product of filteredProducts'
              [ngClass]="{'active': product?.id === selectedProduct?.id}"
              (click)='onSelected(product)'>
        {{ product.productName }} ({{ product.productCode }})
      </button>
    </div>
  </div>

  <div class="panel-footer text-right">
    <a class="btn btn-primary" (click)='onAdd()'>
        Add
    </a>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
