<div class='row'>
  <div class='col-md-4'>
    <pm-product-list [errorMessage]="errorMessage$ | async"
                     [displayCode]="displayCode$ | async"
                     [products]="products$ | async"
                     [selectedProduct]="selectedProduct$ | async"
                     (initializeNewProduct)="newProduct()"
                     (productWasSelected)="productSelected($event)">
    </pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit [product]="selectedProduct$ | async"
                     (deleteProduct)="deleteProduct($event)"
                     (saveProduct)="saveProduct($event)"></pm-product-edit>
  </div>
</div>
